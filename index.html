<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .emoji {
      font-size: 60px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      top: 60px;
      left: 30%;
    }

    .yay {
      display: none;
      font-size: 22px;
      margin-top: 20px;
      color: #ff4d88;
    }
  </style>
</head>
